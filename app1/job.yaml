apiVersion: batch/v1
kind: Job
metadata:
  name: pi
  annotations:
    test: test
spec:
  template:
    spec:
      containers:
      - name: pi
        image: perl:5.38.2
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2500)"]
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
