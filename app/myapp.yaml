apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    litmuschaos.io/gitops: "true"
    litmuschaos.io/workflow: 94a0ceb7-a4bc-413d-9922-c4386e2f1ea6
  labels:
    app: myapp
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: gdsoumya/myapp:2.0
        imagePullPolicy: Always
        name: myapp
        ports:
          - containerPort: 80
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: 80
      nodePort: 31000
  selector:
    app: myapp
